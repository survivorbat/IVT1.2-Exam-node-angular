<section *ngIf="showings" class="row">
  <main class="col-md-12">
    <div class="card-columns">
      <div class="card bg-dark clickable-item" *ngFor="let user of users">
        <div class="card-body">
            <h3 class="card-title font-weight-bold">{{user.firstname}} {{user.lastname}}</h3>
            <p class="text-muted">{{user.email}}</p>
        </div>
        <div class="card-body"><button *ngIf="isAdmin()" class="btn btn-danger btn-sm" (click)="deleteShowing(showing._id)">Verwijder</button></div>
      </div>
    </div>
  </main>
</section>
<section *ngIf="error" class="row">
  <main class="col-md-12">
      <h3 class="font-weight-bold">Er is een fout opgetreden bij het ophalen van informatie.</h3>
      <p>Mogelijk heeft de server het te druk. Als dit probleem vaker optreedt raden wij u aan de online helpdesk te contacteren.</p>
      <a routerLink="/" class="link">Terug</a>
  </main>
</section>
<section *ngIf="loading" class="row">
    <main class="col-md-12">
      Laden...
    </main>
  </section>

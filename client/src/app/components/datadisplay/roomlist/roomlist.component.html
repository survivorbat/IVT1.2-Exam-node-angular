<section class="row" style="margin-top:10px">
  <main class="col-md-12">
    <div class="card bg-dark locationitem" style="margin-bottom:10px" *ngFor="let room of rooms">
      <div class="card-body">
          <h4 class="card-title font-weight-bold">{{room.name}}</h4>
          <p>{{room.rows}} rijen en {{room.columns}} kolommen aan stoelen.</p>
      </div>
    </div>
  </main>
</section>

<h2>Zaal aanpassen</h2>
<div class="form-group">
  <label>Zaal</label>
  <select type="text" class="form-control" placeholder="Zaal titel" (change)="selectRoom($event)">
    <option value="">Kies zaal...</option>
    <option *ngFor="let item of rooms" value="{{item._id}}">{{item.name}}, {{item.location.name}}</option>
  </select>
</div>
<div class="form-group" *ngIf="room.name">
  <label>Zaal Naam</label>
  <input type="text" class="form-control" placeholder="Zaal naam" [(ngModel)]="room.name">
</div>
<div class="form-group" *ngIf="room.rows">
    <label>Rijen stoelen</label>
    <p><em>{{room.rows}}</em></p>
</div>
<div class="form-group" *ngIf="room.columns">
    <label>Kolommen aan stoelen</label>
    <p><em>{{room.columns}}</em></p>
</div>
<div class="form-group" *ngIf="room.location">
    <label>Locatie</label>
    <p><em>{{room.location.name}}</em></p>
</div>
<div class="form-group">
  <p>{{errorfield}}</p>
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="submit()">Aanpassen</button>
</div>

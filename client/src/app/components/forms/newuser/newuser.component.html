<div class="bg-dark card">
  <div class="card-body">
    <div class="form-group row">
      <div class="col-md-12">
          <h2>Registreren</h2>
      </div>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group row">
          <div class="col-md-4"><label for="email">Email</label></div>
          <div class="col-md-8"><input type="email" class="form-control" placeholder="Email" [(ngModel)]="newUser.email" required name="email"></div>
        </div>
        <div class="form-group row">
            <div class="col-md-4"><label for="wachtwoord">Wachtwoord</label></div>
            <div class="col-md-8"><input type="password" class="form-control" placeholder="Wachtwoord" [(ngModel)]="newUser.password" name="password" required></div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 text-warning">
            <p>{{formresult}}</p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Registreren</button>
            <button (click)="reset()" class="btn btn-warning">Reset</button>
          </div>
        </div>
      </form>
    </div>
</div>
